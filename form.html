    <div class="content-container">
        <main>
            <div style="text-align: center">
                <h2>Contact Us</h2>
                <form id="contact-form" onsubmit="return validateEmails();">
                    <label for="first-name">First Name:</label><br>
                    <input type="text" id="first-name" name="first-name"><br><br>

                    <label for="last-name">Last Name:</label><br>
                    <input type="text" id="last-name" name="last-name"><br><br>

                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br><br>

                    <label for="confirm-email">Confirm Email:</label><br>
                    <input type="email" id="confirm-email" name="confirm-email"><br><br>

                    <label for="question">Ask a Question:</label><br>
                    <textarea id="question" name="question" rows="4" cols="40"></textarea><br><br>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </main>
        <aside style="text-align: center;">
            <h2>Visit Alabama</h2>
            <img src="images/trail.jpg" alt="little river canyon trail" style="width: 90%;"> 
            <p>Little River Canyon</p><br>
            <img src="images/beach.jpg" alt="gulf shores" style="width: 90%;">
            <p>Gulf Shores</p><br>
            <img src="images/dauphin.jpg" alt="dauphin island" style="width: 90%;">
            <p>Duaphin Island Beach</p><br>
            <img src="images/cotton.jpg" alt="cotton field" style="width: 90%;">
            <p>Cotton Fields</p>
        </aside>
    </div>
    <script>
        function validateEmails() {
            const email = document.getElementById("email").value;
            const confirmEmail = document.getElementById("confirm-email").value;

            if (email !== confirmEmail) {
                alert("The email addresses do not match.");
                return false;
            }
            return true;
        }
    </script>
